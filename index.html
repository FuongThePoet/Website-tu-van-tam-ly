<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<title>Giúp đỡ Onl</title>
</head>
<body>
  <section class="help">
    <h2>Bạn đang cần giúp đỡ? Chúng tôi luôn trực tuyến!</h2>
    <p class="lead-text">Chúng tôi hỗ trợ giải quyết các vấn đề của bạn, trừ khi bạn quá ngu!</p>
    <form method="" action="">
      <div class="help-form">
        <p><input type="text" name="họ" placeholder="Họ" value=""> <input type="text" name="tên" placeholder="Tên" value=""></p>
        <p><input type="email" name="email" placeholder="Email của bạn" value=""> <input type="tel" name="phone" placeholder="Số điện thoại" value=""></p>
        <p>
          <select name="Độ tuổi">
            <option>Chọn độ tuổi</option>
            <option value="Trẻ trâu">Trẻ Trâu</option>
            <option value="Súc vật">Súc vật</option>
            <option value="Đầu buồi rẻ rách">Đầu buồi rẻ rách</option>
          </select>
          <select name="Giới tính">
            <option>Chọn giới tính</option>
            <option value="Gay">Gay</option>
            <option value="Lesbian">Lesbian</option>
            <option value="Bisexual">Bisexual</option>
          </select></p>
        <p><textarea name="message" placeholder="Nhập điều bạn muốn nói đéo nói kệ mẹ bạn" cols="50" rows="10"></textarea></p>
        <p class="submit-btn"><button type="Gửi">Gửi</button></p>
      </div>
    </form>
  </section>
</body>
</html>
